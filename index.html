<!--header------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--page-title------------------------>
  <title>grapes.wtf</title>
</head>

<!--body------------------------>
<body>
  <!--body-header----------------------->
    <header>
        <!--header-title------------------------>
        <p>grape.os v0.1.1</p>
        <!--dimmer------------------------>
        <div id="dimmer"></div>
    </header>

    <!--homepage------------------------>
    <div id="homepage"></div>

    <!--start-menu------------------------>
    <div id="start-menu">
        <h3>a little poem:</h3>
        <h3>sorry, not sorry</h3>
        <h3>these menu buttons</h3>
        <h3>currently</h3>
        <h3>do nothing</h3>
        <h3>maybe someday</h3>
    </div>

    <!--explorer------------------------>
    <div id="explorer">
            <div id="explorer-header">
                <div id="explorer-title"></div>
                <img src="/assets/graphics/close.png" id="close-blog-post">
            </div>
            <div id="explorer-content"></div>
            <div id="scripts"></div>
        
    </div>

    <!--party-time------------------------>
    <div id="party-container">
        <img id="party-gif" src="/assets/graphics/disco-ball.gif" alt="Party GIF">
    </div>
    
    <footer>
        <!--start------------------------>
        <img src="assets/graphics/start-button.png" id="start-button">
        <img src="assets/graphics/start-button-pressed.png" id="start-button-pressed">
        <!--clock------------------------>
        <p id="clock"></p>
    </footer>

    <!--magic------------------------>
    <script src="main.js" type="module"></script>
    <script src="/components/core/start.js" type="module"></script>


</body>
</html>
